name: Python CI - Full Log Test, Deploy, and Email

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test-deploy-report:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html

      # Run application and save logs
      - name: Run application
        run: |
          python app.py | tee app.log

      # Run tests and generate HTML report including all logs
      - name: Run tests and generate report
        id: run_tests
        run: |
          pytest tests/test_example.py \
            --html=report.html \
            --self-contained-html \
            --capture=tee-sys | tee pytest.log
        continue-on-error: true  # allow workflow to continue if tests fail

      # Combine logs (app + pytest) into one file
      - name: Combine logs
        run: |
          echo "<h2>Application Logs</h2>" > full_report.html
          cat app.log >> full_report.html
          echo "<h2>Test Logs</h2>" >> full_report.html
          cat pytest.log >> full_report.html

      # Upload combined report as artifact
      - name: Upload full report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-ci-report
          path: full_report.html

      # Deploy application (only if tests passed)
      - name: Deploy application
        id: deploy
        run: |
          chmod +x deploy.sh
          ./deploy.sh | tee deploy.log
        if: success()
        continue-on-error: true  # so we can always send email

      # Send email with full report
      - name: Send final email
        if: always()  # always send
        run: |
          python - <<EOF
          import smtplib, ssl
          from email.mime.multipart import MIMEMultipart
          from email.mime.text import MIMEText
          from email.mime.base import MIMEBase
          from email import encoders
          import os

          sender_email = "${{ secrets.EMAIL_USERNAME }}"
          receiver_email = "slimihoussem1@gmail.com"
          password = "${{ secrets.EMAIL_PASSWORD }}"

          # Determine status
          test_status = "PASSED" if os.environ.get('GITHUB_JOB') else "FAILED"
          deploy_status = "SKIPPED or FAILED"
          if os.environ.get('GITHUB_JOB') and os.path.exists("deploy.log"):
              deploy_status = "SUCCEEDED" if os.path.getsize("deploy.log") > 0 else "FAILED"

          subject = f"CI Full Report - ${{ github.repository }}"

          msg = MIMEMultipart()
          msg['From'] = sender_email
          msg['To'] = receiver_email
          msg['Subject'] = subject

          body = f"""
          Hello Houssem,

          CI Run Summary:

          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}

          Test Status: {test_status}
          Deployment Status: {deploy_status}

          Please find the full CI report attached.

          Regards,
          GitHub Actions ðŸ¤–
          """
          msg.attach(MIMEText(body, 'plain'))

          # Attach full report
          if os.path.exists("full_report.html"):
              filename = "full_report.html"
              with open(filename, "rb") as attachment:
                  part = MIMEBase("application", "octet-stream")
                  part.set_payload(attachment.read())
                  encoders.encode_base64(part)
                  part.add_header("Content-Disposition", f"attachment; filename={filename}")
                  msg.attach(part)

          # Send email via Gmail SMTP
          context = ssl.create_default_context()
          with smtplib.SMTP("smtp.gmail.com", 587) as server:
              server.starttls(context=context)
              server.login(sender_email, password)
              server.sendmail(sender_email, receiver_email, msg.as_string())

          print("Final email with full logs sent successfully!")
          EOF
