name: Python CI - Cumulative Report with Logs

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  cumulative-report:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html requests

      # 4Ô∏è‚É£ Download previous report artifact if exists
      - name: Download previous report artifact
        uses: actions/download-artifact@v4
        with:
          name: full-ci-report
          path: old_report
        continue-on-error: true  # in case this is first run

      # 5Ô∏è‚É£ Run application and save logs
      - name: Run application
        run: |
          python app.py | tee app.log

      # 6Ô∏è‚É£ Run tests and generate report
      - name: Run tests and generate report
        id: run_tests
        run: |
          pytest tests/test_example.py \
            --html=report.html \
            --self-contained-html \
            --capture=tee-sys | tee pytest.log
        continue-on-error: true

      # 7Ô∏è‚É£ Deploy application (only if tests passed)
      - name: Deploy application
        id: deploy
        run: |
          chmod +x deploy.sh
          ./deploy.sh | tee deploy.log
        if: success()
        continue-on-error: true

      # 8Ô∏è‚É£ Merge old report and new logs
      - name: Merge logs into cumulative report
        run: |
          # Start new report
          echo "<html><body><h1>CI Cumulative Report</h1>" > full_report.html

          # Add old report if exists
          if [ -f old_report/full_report.html ]; then
            echo "<h2>Previous Runs</h2>" >> full_report.html
            cat old_report/full_report.html >> full_report.html
          fi

          # Add new application logs
          echo "<h2>Application Logs - New Run</h2><pre>" >> full_report.html
          cat app.log >> full_report.html
          echo "</pre>" >> full_report.html

          # Add new test logs
          echo "<h2>Test Logs - New Run</h2><pre>" >> full_report.html
          cat pytest.log >> full_report.html
          echo "</pre>" >> full_report.html

          # Add new deployment logs
          echo "<h2>Deployment Logs - New Run</h2><pre>" >> full_report.html
          if [ -f deploy.log ]; then
            cat deploy.log >> full_report.html
          else
            echo "Deployment was skipped or failed." >> full_report.html
          fi
          echo "</pre></body></html>" >> full_report.html

      # 9Ô∏è‚É£ Upload cumulative report as artifact
      - name: Upload cumulative report
        uses: actions/upload-artifact@v4
        with:
          name: full-ci-report
          path: full_report.html

      # üîü Send email with cumulative report
      - name: Send email with cumulative report
        if: always()
        run: |
          python - <<EOF
          import smtplib, ssl
          from email.mime.multipart import MIMEMultipart
          from email.mime.text import MIMEText
          from email.mime.base import MIMEBase
          from email import encoders
          import os

          sender_email = "${{ secrets.EMAIL_USERNAME }}"
          receiver_email = "slimihoussem1@gmail.com"
          password = "${{ secrets.EMAIL_PASSWORD }}"
          subject = f"CI Cumulative Report - ${{ github.repository }}"

          msg = MIMEMultipart()
          msg['From'] = sender_email
          msg['To'] = receiver_email
          msg['Subject'] = subject

          body = f"""
          Hello Houssem,

          The CI workflow has finished.

          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}

          Please find the cumulative CI report attached.

          Regards,
          GitHub Actions ü§ñ
          """
          msg.attach(MIMEText(body, 'plain'))

          # Attach cumulative report
          if os.path.exists("full_report.html"):
              filename = "full_report.html"
              with open(filename, "rb") as attachment:
                  part = MIMEBase("application", "octet-stream")
                  part.set_payload(attachment.read())
                  encoders.encode_base64(part)
                  part.add_header("Content-Disposition", f"attachment; filename={filename}")
                  msg.attach(part)

          context = ssl.create_default_context()
          with smtplib.SMTP("smtp.gmail.com", 587) as server:
              server.starttls(context=context)
              server.login(sender_email, password)
              server.sendmail(sender_email, receiver_email, msg.as_string())

          print("Cumulative report email sent successfully!")
          EOF
