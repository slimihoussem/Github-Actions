name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v5
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - name: Send mail report
        # This condition runs the step if any previous step in the job failed
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v2
        with:
          # Mail server settings (using Gmail as an example, update for your provider)
          server_address: smtp.gmail.com
          server_port: 465
          # User credentials (store these in GitHub Secrets)
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          # Email content
          subject: Workflow ${{ github.workflow }}
          body: |
            The workflow run for ${{ github.repository }} has completed with status ${{ job.status }}.
            View details here: ${{ github.event.pull_request.html_url || github.event.compare_url }}
            # You can attach files here
            # attachments: test-report.txt
          to: slimihoussem1@gmail.com
          from: GitHub Actions <slimihoussem1@gmail.com>
