name: Python CI - Test and Send Email

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test-and-email-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html

      - name: Run application
        run: |
          python app.py

      - name: Run tests and generate report
        run: |
          pytest tests/test_example.py \
            --html=report.html \
            --self-contained-html

      - name: Send email with report
        uses: marketplace-actions/send-mail@v1
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI Test Report - ${{ github.repository }}"
          body: |
            Hello Houssem,

            The automated tests have finished.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

            Please find the test report attached.

            Regards,
            GitHub Actions ðŸ¤–
          to: slimihoussem1@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          attachments: report.html
