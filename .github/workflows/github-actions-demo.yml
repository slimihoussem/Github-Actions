name: Python CI - Generate Test Report and Send Email

on:
  push:
    branches:
      - "**"

jobs:
  test-and-email-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html

      - name: Run application
        run: |
          python app.py

      - name: Run tests and generate report
        run: |
          pytest tests/test_example.py \
            --html=report.html \
            --self-contained-html

      - name: Send email with test report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          to: slimihoussem1@gmail.com
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          subject: "CI Test Report - ${{ github.repository }}"
          body: |
            Hello Houssem,

            The automated tests have finished.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

            Please find the test report attached.

            Regards,
            GitHub Actions ðŸ¤–
          attachments: report.html
