name: Python CI - Generate and Commit Test Report

on:
  push:
    branches:
      - "**"

permissions:
  contents: write   # allow GitHub Actions to push to repo

jobs:
  test-and-commit-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for pull --rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html

      - name: Run application
        run: |
          python app.py

      - name: Run tests and generate report
        run: |
          pytest tests/test_example.py \
            --html=report.html \
            --self-contained-html

      - name: Commit test report to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add report.html

          if ! git diff --cached --quiet; then
            git commit -m "CI: update test report [skip ci]"

            # Sync with remote branch to avoid push rejection
            git pull --rebase origin main

            git push origin main
          else
            echo "No changes in report to commit"
          fi
