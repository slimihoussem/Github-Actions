name: Python CI - Cumulative Pytest HTML Report with Logs

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  cumulative-pytest-report:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html

      # 4Ô∏è‚É£ Download previous report artifact if exists
      - name: Download previous report artifact
        uses: actions/download-artifact@v4
        with:
          name: full-ci-report
          path: old_report
        continue-on-error: true  # first run may not have artifact

      # 5Ô∏è‚É£ Run application and save logs
      - name: Run application
        run: |
          python app.py | tee app.log

      # 6Ô∏è‚É£ Run tests and generate new pytest-html report
      - name: Run tests and generate report
        id: run_tests
        run: |
          pytest tests/test_example.py \
            --html=report.html \
            --self-contained-html \
            --capture=tee-sys | tee pytest.log
        continue-on-error: true

      # 7Ô∏è‚É£ Deploy application (only if tests passed)
      - name: Deploy application
        id: deploy
        run: |
          chmod +x deploy.sh
          ./deploy.sh | tee deploy.log
        if: success()
        continue-on-error: true

      # 8Ô∏è‚É£ Merge previous logs into new pytest-html report
      - name: Merge previous logs
        run: |
          # Create a cumulative report by adding old logs at the bottom
          echo '<div style="margin-top:40px;"><h2>Previous Logs</h2>' > cumulative_logs.html
          if [ -f old_report/full_report.html ]; then
            cat old_report/full_report.html >> cumulative_logs.html
          fi
          echo '<h3>New Application Logs</h3><pre>' >> cumulative_logs.html
          cat app.log >> cumulative_logs.html
          echo '</pre><h3>New Test Logs</h3><pre>' >> cumulative_logs.html
          cat pytest.log >> cumulative_logs.html
          echo '</pre><h3>Deployment Logs</h3><pre>' >> cumulative_logs.html
          if [ -f deploy.log ]; then cat deploy.log >> cumulative_logs.html; fi
          echo '</pre></div>' >> cumulative_logs.html

          # Inject cumulative_logs.html into pytest-html report
          # Insert before </body> tag
          awk 'NR==FNR{a[++n]=$0; next} /<\/body>/{for(i=1;i<=n;i++) print a[i]}1' cumulative_logs.html report.html > full_report.html

      # 9Ô∏è‚É£ Upload cumulative report as artifact
      - name: Upload cumulative report
        uses: actions/upload-artifact@v4
        with:
          name: full-ci-report
          path: full_report.html

      # üîü Send email with cumulative report
      - name: Send final email
        if: always()
        run: |
          python - <<EOF
          import smtplib, ssl
          from email.mime.multipart import MIMEMultipart
          from email.mime.text import MIMEText
          from email.mime.base import MIMEBase
          from email import encoders
          import os

          sender_email = "${{ secrets.EMAIL_USERNAME }}"
          receiver_email = "slimihoussem1@gmail.com"
          password = "${{ secrets.EMAIL_PASSWORD }}"
          subject = f"CI Cumulative Report - ${{ github.repository }}"

          msg = MIMEMultipart()
          msg['From'] = sender_email
          msg['To'] = receiver_email
          msg['Subject'] = subject

          body = f"""
          Hello Houssem,

          The CI workflow has finished.

          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}

          The attached report contains:
          - Test results with environment and summary (like pytest-html)
          - Application logs (new + previous)
          - Deployment logs

          Regards,
          GitHub Actions ü§ñ
          """
          msg.attach(MIMEText(body, 'plain'))

          # Attach cumulative report
          if os.path.exists("full_report.html"):
              filename = "full_report.html"
              with open(filename, "rb") as attachment:
                  part = MIMEBase("application", "octet-stream")
                  part.set_payload(attachment.read())
                  encoders.encode_base64(part)
                  part.add_header("Content-Disposition", f"attachment; filename={filename}")
                  msg.attach(part)

          context = ssl.create_default_context()
          with smtplib.SMTP("smtp.gmail.com", 587) as server:
              server.starttls(context=context)
              server.login(sender_email, password)
              server.sendmail(sender_email, receiver_email, msg.as_string())

          print("Email with cumulative pytest-html report sent successfully!")
          EOF
