name: Python CI - Generate Test Report, Email and Artifact

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test-and-email-report:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html

      # Step 4: Run your application
      - name: Run application
        run: |
          python app.py

      # Step 5: Run tests and generate HTML report
      - name: Run tests and generate report
        run: |
          pytest tests/test_example.py \
            --html=report.html \
            --self-contained-html

      # Step 6: Upload report as artifact (optional)
      - name: Upload test report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.html

      # Step 7: Send email with report attached
      - name: Send email with test report
        run: |
          python - <<EOF
          import smtplib, ssl
          from email.mime.multipart import MIMEMultipart
          from email.mime.text import MIMEText
          from email.mime.base import MIMEBase
          from email import encoders

          sender_email = "${{ secrets.EMAIL_USERNAME }}"
          receiver_email = "slimihoussem1@gmail.com"
          password = "${{ secrets.EMAIL_PASSWORD }}"
          subject = f"CI Test Report - ${{ github.repository }}"

          # Create email message
          msg = MIMEMultipart()
          msg['From'] = sender_email
          msg['To'] = receiver_email
          msg['Subject'] = subject

          body = f"""
          Hello Houssem,

          The automated tests have finished.

          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}

          Please find the test report attached.

          Regards,
          GitHub Actions ðŸ¤–
          """
          msg.attach(MIMEText(body, 'plain'))

          # Attach report.html
          filename = "report.html"
          with open(filename, "rb") as attachment:
              part = MIMEBase("application", "octet-stream")
              part.set_payload(attachment.read())
              encoders.encode_base64(part)
              part.add_header("Content-Disposition", f"attachment; filename={filename}")
              msg.attach(part)

          # Send email via Gmail SMTP
          context = ssl.create_default_context()
          with smtplib.SMTP("smtp.gmail.com", 587) as server:
              server.starttls(context=context)
              server.login(sender_email, password)
              server.sendmail(sender_email, receiver_email, msg.as_string())

          print("Email sent successfully!")
          EOF
