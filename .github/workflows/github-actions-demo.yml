name: Python CI - Test, Deploy, and Send Report

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test-deploy-and-report:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html

      # 4Ô∏è‚É£ Run your application
      - name: Run application
        run: |
          python app.py

      # 5Ô∏è‚É£ Run tests and generate HTML report
      - name: Run tests and generate report
        id: run_tests
        run: |
          pytest tests/test_example.py \
            --html=report.html \
            --self-contained-html
        continue-on-error: true  # allow workflow to continue if tests fail

      # 6Ô∏è‚É£ Upload report as artifact
      - name: Upload test report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.html

      # 7Ô∏è‚É£ Deploy application (only if tests passed)
      - name: Deploy application
        id: deploy
        run: |
          chmod +x deploy.sh
          ./deploy.sh
        if: success()  # run only if tests succeeded
        continue-on-error: true  # allow workflow to continue even if deploy fails

      # 8Ô∏è‚É£ Send email with test and deployment status
      - name: Send final email
        if: always()  # always run, even if previous steps fail
        run: |
          python - <<EOF
          import smtplib, ssl
          from email.mime.multipart import MIMEMultipart
          from email.mime.text import MIMEText
          from email.mime.base import MIMEBase
          from email import encoders
          import os

          sender_email = "${{ secrets.EMAIL_USERNAME }}"
          receiver_email = "slimihoussem1@gmail.com"
          password = "${{ secrets.EMAIL_PASSWORD }}"

          # Determine status
          test_status = "PASSED" if os.environ.get('GITHUB_JOB') else "FAILED"
          deploy_status = "SKIPPED or FAILED"
          if os.environ.get('GITHUB_JOB') and os.environ.get('GITHUB_RUN_ATTEMPT'):
              deploy_status = "SUCCEEDED" if os.environ.get('GITHUB_JOB') else "FAILED"

          subject = f"CI Report - ${{ github.repository }}"

          msg = MIMEMultipart()
          msg['From'] = sender_email
          msg['To'] = receiver_email
          msg['Subject'] = subject

          body = f"""
          Hello Houssem,

          CI Run Summary:

          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}

          Test Status: {test_status}
          Deployment Status: {deploy_status}

          Please find the test report attached if available.

          Regards,
          GitHub Actions ü§ñ
          """
          msg.attach(MIMEText(body, 'plain'))

          # Attach report.html if it exists
          if os.path.exists("report.html"):
              filename = "report.html"
              with open(filename, "rb") as attachment:
                  part = MIMEBase("application", "octet-stream")
                  part.set_payload(attachment.read())
                  encoders.encode_base64(part)
                  part.add_header("Content-Disposition", f"attachment; filename={filename}")
                  msg.attach(part)

          # Send email via Gmail SMTP
          context = ssl.create_default_context()
          with smtplib.SMTP("smtp.gmail.com", 587) as server:
              server.starttls(context=context)
              server.login(sender_email, password)
              server.sendmail(sender_email, receiver_email, msg.as_string())

          print("Final email sent successfully!")
          EOF
